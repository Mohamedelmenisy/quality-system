<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quality System</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --secondary-color: #f4f7fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --success-color: #28a745;
            --white-color: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header .icon {
            font-size: 50px;
            color: var(--primary-color);
        }

        .login-header h2 {
            margin: 10px 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Success Message Styling */
        .success-message {
            display: none;
            padding: 15px;
            background-color: var(--success-color);
            color: var(--white-color);
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <span class="material-icons icon">verified_user</span>
            <h2>Welcome Back</h2>
            <p>Sign in to your Quality System workspace</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <span class="material-icons icon">person</span>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <span class="material-icons icon">lock</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Login Successful! Redirecting...
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Simulate a delay and redirect
            setTimeout(() => {
                // You can add logic here to redirect based on user role
                // For now, it redirects to the employee dashboard.
                window.location.href = './dashboard-employee.html';
            }, 3000); // 3-second delay
        });
    </script>

</body>
</html>
