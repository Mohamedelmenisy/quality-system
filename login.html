<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quality System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; --primary-hover: #2563eb; --bg-light: #f9fafb;
            --bg-dark: #111827; --card-light: #ffffff; --card-dark: #1f2937;
            --text-light: #1f2937; --text-dark: #f9fafb; --border-light: #e5e7eb;
            --border-dark: #374151; --success-color: #10b981;
        }
        [data-theme="dark"] {
            --bg-color: var(--bg-dark); --card-color: var(--card-dark);
            --text-color: var(--text-dark); --border-color: var(--border-dark);
        }
        [data-theme="light"] {
            --bg-color: var(--bg-light); --card-color: var(--card-light);
            --text-color: var(--text-light); --border-color: var(--border-light);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            transition: background-color 0.3s ease;
        }
        .login-container {
            background-color: var(--card-color); padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;
            text-align: center; border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .login-header { margin-bottom: 30px; }
        .login-header .icon {
            font-size: 50px; color: var(--primary-color); background-color: var(--primary-color-trans);
            padding: 15px; border-radius: 50%; display: inline-flex;
        }
        .login-header h2 { margin: 15px 0 5px; color: var(--text-color); font-weight: 600; }
        .login-header p { color: #9ca3af; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .input-group input {
            width: 100%; padding: 12px 12px 12px 50px; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 16px; background-color: transparent; color: var(--text-color);
        }
        .input-group input:focus { outline: none; border-color: var(--primary-color); }
        .btn-login {
            width: 100%; padding: 12px; background-color: var(--primary-color); border: none;
            border-radius: 8px; color: white; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover { background-color: var(--primary-hover); }
        .login-footer { margin-top: 20px; font-size: 14px; color: #9ca3af; }
        .login-footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background-color: var(--success-color); color: white; padding: 12px 25px;
            border-radius: 8px; font-weight: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: bottom 0.5s ease-in-out; display: flex; align-items: center; gap: 10px;
        }
        .toast.show { bottom: 30px; }
    </style>
</head>
<body data-theme="light">
    <div class="login-container">
        <div class="login-header">
            <span class="material-icons-outlined icon">verified_user</span>
            <h2>Welcome Back</h2>
            <p>Sign in to access the Quality System.</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <span class="material-icons-outlined icon">mail_outline</span>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <span class="material-icons-outlined icon">lock_outline</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>
    <div id="toast" class="toast">
        <span class="material-icons-outlined">check_circle</span>
        <span>Login Successful! Redirecting...</span>
    </div>
    <script>
        // Set theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('toast').classList.add('show');
            setTimeout(() => {
                // In a real app, you'd check the user's role from the login response.
                // We'll just redirect to the manager dashboard as an example.
                window.location.href = './dashboard-manager.html';
            }, 2000);
        });
    </script>
</body>
</html>
