<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quality System</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bfff;
            --primary-hover: #00bfff96;
            --bg-color: #121212;
            --form-bg-color: #1a1a1a;
            --input-bg-color: #333;
            --text-color: #fff;
            --text-secondary-color: rgba(255, 255, 255, 0.7);
            --border-color: #333;
            --success-bg-color: #1e4620;
            --success-text-color: #72d679;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: var(--form-bg-color);
            border: 1px solid var(--border-color);
            padding: 30px 35px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 35px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .title::before, .title::after {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            border-radius: 50%;
            left: 0;
            background-color: var(--primary-color);
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .message {
            color: var(--text-secondary-color);
            font-size: 14.5px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group .input {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            width: 100%;
            padding: 18px 15px 8px 15px;
            outline: 0;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group .input-label {
            color: var(--text-secondary-color);
            position: absolute;
            left: 15px;
            top: 14px;
            font-size: 0.95em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form-group .input:focus + .input-label,
        .form-group .input:valid + .input-label {
            color: var(--primary-color);
            top: 4px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 10px;
            color: #111;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            transition: background-color .3s ease;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary-color);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            padding: 12px;
            background-color: var(--success-bg-color);
            color: var(--success-text-color);
            border: 1px solid var(--success-text-color);
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes pulse {
          from { transform: scale(0.9); opacity: 1; }
          to { transform: scale(1.8); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="loginForm">
            <h2 class="title">Welcome Back</h2>
            <p class="message">Sign in to your Quality System workspace.</p>

            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <input type="email" id="email" class="input" required>
                <span class="input-label">Email Address</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="input" required>
                <span class="input-label">Password</span>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            
            let redirectUrl = './dashboard-employee.html';
            if (email.includes('manager')) {
                redirectUrl = './dashboard-manager.html';
            } else if (email.includes('agent')) {
                redirectUrl = './dashboard-agent.html';
            }

            successMessage.textContent = 'Login Successful! Redirecting...';
            successMessage.style.display = 'block';

            document.querySelector('.submit-btn').disabled = true;

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        });
    </script>
</body>
</html>
