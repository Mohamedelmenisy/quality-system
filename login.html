<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quality System</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --secondary-color: #f4f7fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --success-color: #28a745;
            --white-color: #fff;
            --shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .login-header h2 {
            margin: 10px 0 5px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-group input:focus + .icon {
            color: var(--primary-color);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .success-message {
            display: none;
            padding: 10px;
            background-color: #e4f8e9;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="material-icons">assessment</span>
                <span>QualitySystem</span>
            </div>
            <h2>Welcome Back!</h2>
            <p>Sign in to your Quality System workspace.</p>
        </div>

        <form id="loginForm">
            <div id="successMessage" class="success-message"></div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <span class="material-icons icon">email</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                 <span class="material-icons icon">lock</span>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            
            // Basic logic to determine redirect
            let redirectUrl = './dashboard-employee.html'; // Default
            if (email.includes('manager')) {
                redirectUrl = './dashboard-manager.html';
            } else if (email.includes('agent')) {
                redirectUrl = './dashboard-agent.html';
            }

            successMessage.textContent = 'Login Successful! Redirecting...';
            successMessage.style.display = 'block';

            // Disable form
            document.querySelector('.btn-login').disabled = true;

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000); // 2-second delay
        });
    </script>

</body>
</html>
