<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Quality System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; --primary-hover: #2563eb; --bg-light: #f9fafb;
            --bg-dark: #111827; --card-light: #ffffff; --card-dark: #1f2937;
            --text-light: #1f2937; --text-dark: #f9fafb; --border-light: #e5e7eb;
            --border-dark: #374151; --success-color: #10b981;
        }
        [data-theme="dark"] {
            --bg-color: var(--bg-dark); --card-color: var(--card-dark);
            --text-color: var(--text-dark); --border-color: var(--border-dark);
        }
        [data-theme="light"] {
            --bg-color: var(--bg-light); --card-color: var(--card-light);
            --text-color: var(--text-light); --border-color: var(--border-light);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0;
            transition: background-color 0.3s ease;
        }
        .signup-container {
            background-color: var(--card-color); padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 420px;
            text-align: center; border: 1px solid var(--border-color);
        }
        .signup-header { margin-bottom: 30px; }
        .signup-header .icon { font-size: 50px; color: var(--primary-color); }
        .signup-header h2 { margin: 10px 0 5px; color: var(--text-color); font-weight: 600; }
        .signup-header p { color: #9ca3af; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--text-color); }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); box-sizing: border-box;
            border-radius: 8px; font-size: 16px; background-color: transparent; color: var(--text-color);
        }
        .btn-signup {
            width: 100%; padding: 12px; background-color: var(--primary-color); border: none;
            border-radius: 8px; color: white; font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 10px; transition: background-color 0.3s ease;
        }
        .btn-signup:hover { background-color: var(--primary-hover); }
        .signup-footer { margin-top: 20px; font-size: 14px; color: #9ca3af; }
        .signup-footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background-color: var(--success-color); color: white; padding: 12px 25px;
            border-radius: 8px; font-weight: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: bottom 0.5s ease-in-out; display: flex; align-items: center; gap: 10px;
        }
        .toast.show { bottom: 30px; }
    </style>
</head>
<body data-theme="light">
    <div class="signup-container">
        <div class="signup-header">
            <span class="material-icons-outlined icon">person_add</span>
            <h2>Create Your Account</h2>
            <p>Join the platform to enhance team quality.</p>
        </div>
        <form id="signupForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="role">Select Your Role</label>
                <select id="role" required>
                    <option value="employee">Quality Agent</option>
                    <option value="manager">Manager</option>
                    <option value="agent">Agent (Other Dept)</option>
                </select>
            </div>
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </div>
    </div>
    <div id="toast" class="toast">
        <span class="material-icons-outlined">check_circle</span>
        <span>Account created! Redirecting...</span>
    </div>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('toast').classList.add('show');
            const role = document.getElementById('role').value;
            const destination = `dashboard-${role}.html`;
            
            setTimeout(() => {
                // Redirects to the correct dashboard based on role selection
                window.location.href = destination;
            }, 2000);
        });
    </script>
</body>
</html>
