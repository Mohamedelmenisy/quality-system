<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quality System</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --secondary-color: #f4f7fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --success-color: #28a745;
            --white-color: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .signup-header {
            margin-bottom: 30px;
        }

        .signup-header .icon {
            font-size: 50px;
            color: var(--primary-color);
        }

        .signup-header h2 {
            margin: 10px 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: var(--primary-hover);
        }

        .signup-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Success Message Styling */
        .success-message {
            display: none;
            padding: 15px;
            background-color: var(--success-color);
            color: var(--white-color);
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <span class="material-icons icon">person_add</span>
            <h2>Create Your Account</h2>
            <p>Join us to manage your team effectively.</p>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="role">Select Your Role</label>
                <select id="role" required>
                    <option value="quality">Quality Agent</option>
                    <option value="senior">Senior Quality</option>
                    <option value="agent">Agent (Other Dept)</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit" class="btn-signup">Create Account</button>
        </form>

        <div id="successMessage" class="success-message">
            Account created successfully! Redirecting to login...
        </div>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Simulate a delay and redirect
            setTimeout(() => {
                window.location.href = './login.html';
            }, 3000); // 3-second delay
        });
    </script>

</body>
</html>
