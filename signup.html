<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quality System</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --light-gray: #dcdcdc;
            --success-color: #28a745;
            --white-color: #fff;
            --shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background-color: var(--white-color);
            padding: 35px 45px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .signup-header {
            margin-bottom: 25px;
        }

        .signup-header .icon {
            font-size: 55px;
            color: var(--primary-color);
        }

        .signup-header h2 {
            margin: 10px 0 8px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 26px;
        }
        
        .signup-header p {
            color: #6c757d;
            font-size: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
            width: 100%;
        }

        .input-group .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-group input:focus + .input-icon {
            color: var(--primary-color);
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-signup:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .signup-footer {
            margin-top: 25px;
            font-size: 14px;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .success-message {
            display: none;
            padding: 12px;
            background-color: #e4f8e9;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <span class="material-icons icon">assignment_ind</span>
            <h2>Create Your Account</h2>
            <p>Create Your Account to Manage Your Team Effectively.</p>
        </div>

        <form id="signupForm">
            <div id="successMessage" class="success-message"></div>
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <span class="material-icons input-icon">person_outline</span>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <span class="material-icons input-icon">person_outline</span>
                </div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <span class="material-icons input-icon">mail_outline</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="material-icons input-icon">lock_outline</span>
            </div>
            <div class="input-group">
                 <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                 <span class="material-icons input-icon">lock_person</span>
            </div>
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Account created successfully! Redirecting to login...';
            successMessage.style.display = 'block';

            document.querySelector('.btn-signup').disabled = true;

            setTimeout(() => {
                window.location.href = './login.html';
            }, 2500);
        });
    </script>
</body>
</html>
